<style>

/* Animaciones */
@keyframes fadeIn{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-120vh) scale(1.6); opacity:0;}
}

/* Tarjeta */
.card{

}

/* Corazones */
.heart{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear forwards;
  opacity:.9;
  z-index:1;
  pointer-events:none;
}

/* UI */
.badge{
  display:inline-block;
  background:#ffe6ee;
  color:#c2185b;

  font-weight:700;
  margin-bottom:16px;

<script>
